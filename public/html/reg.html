<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小米注册页</title>
    <link rel="stylesheet" href="../css/reg.css">
</head>
<link rel="stylesheet" href="../iconfont/iconfont.css">
<script src="../js/reg.js" type="module"></script>


<body>
    <div id="body">
        <div class="logo">
            <img src="../img/logo.png" alt="">
        </div>
        <h4 class="title">注册小米账号</h4>
        <div class="contant">
            <div class="contant-box">
                <h4>国家/地区</h4>
                <div>
                    <p>中国</p><span class="iconfont icon-xiala"></span>
                </div>
                <p class="text">成功注册账号后，国家地区将不能修改</p>
                <h4>手机号码</h4>
                <input type="text" placeholder="请输入用户名" name="username" class="text">
                <input type="text" placeholder="请输入密码" name="password" class="text">
                <input type="text" placeholder="请输入手机号" name="email" class="text">
                <input type="text" placeholder="请输入邮箱" name="phone" class="text">
                <input type="button" value="立即注册" class="button" id="submit" class="btn btn-success btn-block">
            </div>
            <div class="attention">
                已阅读并同意:小米 <a href="">用户协议</a> 和 <a href="">隐私政策</a>
            </div>
        </div>

    </div>
    <p class="last"><a href="">简体</a>|<a href="">繁体</a>|<a href="">English</a>|<a href="">常见问题</a></p>
    <span class="last-text">小米公司版权所有-京ICP备10046444- <img src="../img/jh.png"
            alt="">京公网安备11010802020134号-京ICP证110507号</span>
</body>

</html>
